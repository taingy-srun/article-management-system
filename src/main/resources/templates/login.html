<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Login</title>

<link rel="stylesheet" th:href="@{/css/article.css}" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="form-signin-backcolor">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign in to Article Management System</h1>
				<div class="account-wall">
					<img class="profile-img"
						src="/resources/images/login.png"
						alt="">
					<form class="form-signin" action="/login" name="f" method="POST">
						<input type="text" class="form-control" name='username'
							placeholder="Username" required autofocus> <input
							type="password" class="form-control" name='password'
							placeholder="Password" required> <input type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/bootstrap/js/jQuery-2.2.4.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
