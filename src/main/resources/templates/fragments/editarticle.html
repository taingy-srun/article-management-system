<!-- Modal edit article -->
<div id="modal-editarticle" class="modal fade" tabindex="-1"
	role="dialog" th:fragment="editarticle">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center" style="width: 60%"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" style="font-weight: bold; font-size: 20px">Editing
						article</h4>
				</div>

				<div class="modal-body">
					<form th:action="@{/article/update}" method="POST"
						enctype="multipart/form-data" th:object="${addarticle}">
						<div class="form-group row">
							<label for="title" class="col-md-2 col-form-label">Title</label>
							<div class="col-md-10">
								<input type="text" class="form-control" th:field="*{title}"
									placeholder="Input title"> <span
									th:if="${#fields.hasErrors('title')}"
									th:text="'please enter the title.'" class="clred"> </span>
							</div>
						</div>
						<div class="form-group row">
							<label for="description" class="col-md-2">Description</label>
							<div class="col-md-10">
								<textarea class="form-control" rows="3"
									th:field="*{description}"></textarea>
								<span th:if="${#fields.hasErrors('description')}"
									th:text="'please enter the description.'" class="clred"></span>
							</div>
						</div>
						<div class="form-group row">
							<label for="file" class="col-md-2">Thumbnail</label>
							<div class="col-md-10">
								<input type="file" name="file" class="form-control-file"
									aria-describedby="fileHelp">
							</div>
						</div>
						<div class="form-group row">
							<label for="category" class="col-md-2">Category</label>
							<div class="col-md-10">
								<select class="form-control" th:remove="all-but-first"
									name="category.cate_id">
									<option th:each="cate: ${artCate}" th:object="${cate}"
										th:value="*{cate_id}" th:text="*{cate_desc}"></option>
								</select>
							</div>
						</div>
						<span class="col-md-2"></span>
						<button type="submit" class="btn btn-primary disabled"
							style="margin-left: 5px">Submit</button>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
<!-- /.modal -->
